name: Release
on:
  push:
    tags: [ "v*" ]
env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build Source
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Create Release Archive
        shell: powershell
        run: Compress-Archive -Path @('fenestra.conf', 'fenestra.exe') -Destination fenestra.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: fenestra.zip